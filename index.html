<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // App Store URLs
      const MARINE_URLS = {
        ios: "https://apps.apple.com/app/6560109315",
        android:
          "https://play.google.com/store/apps/details?id=com.lascade.marinetracker",
      };

      // Get referral code from URL
      const urlParams = new URLSearchParams(window.location.search);
      const referralCode =
        urlParams.get("ref") ||
        urlParams.get("referral") ||
        urlParams.get("code") ||
        urlParams.get("r");
      const app = urlParams.get("src");
      // Detect device and redirect
      const userAgent = navigator.userAgent.toLowerCase();
      let redirectUrl;
      let APP_URLS;
      if (app.toLowerCase() == "marine") {
        APP_URLS = MARINE_URLS;
      } else {
        window.location.href = "https://lascade.com/";
      }
      if (/iphone|ipad|ipod/.test(userAgent)) {
        redirectUrl = APP_URLS.ios;
      } else {
        console.log("android");
        redirectUrl = APP_URLS.android;
      }

      // Add referral code to URL if present
      if (referralCode) {
        redirectUrl += `&referral=${encodeURIComponent(referralCode)}`;
      }

      // Redirect immediately
      window.location.href = redirectUrl;
    </script>
  </body>
</html>
